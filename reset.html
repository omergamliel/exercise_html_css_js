<!DOCTYPE html>
<html dir="rtl" lang="he">

<!--שורש האתר- לא חשוף למשתמש -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JavaScript/scripts.js"></script>
    <title>איפוס סיסמא | אולפני ההצלחה בע"מ</title>
  </head>

<!--תחילת גוף האתר- חשוף למשתמש -->
  <body>
    <!-- החלק העליון של האתר (header) -->
    <header>
      <img src="images/big_logo.png" alt="לוגו האתר">
    </header>
    <div class="container">
      <h2>איפוס סיסמא למערכת</h2>
      <form>
        <label for="username">שם המשתמש לשחזור:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">כתובת מייל המשתמש:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" id="login" value="שחזור סיסמא"/>
      </form>
    </div>
    <!-- החלק התחתון של האתר (footer) -->
    <footer>
      <img src="images/emeky_logo.png" alt="לוגו מכללה" height="20px" width="20px">
      <p>נוצר על ידי עומר גמליאל | תרגיל בית 1 טכנולוגיות אינטרנט</p>
    </footer>
  </body>
</html>
